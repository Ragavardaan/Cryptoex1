<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hill - Cofactor Matrix</title>
  <link rel="stylesheet" href="styles/style.css" />
</head>
<body>
  <header>
    <h1>Hill Cipher - Cofactor Matrix</h1>
    <nav>
      <a href="index.html">Home</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Compute Cofactor Matrix</h2>
      <form id="hill-cofactor-form">
        <label for="hill-cofactor-size">Matrix dimension n (n Ã— n):</label>
        <input type="number" id="hill-cofactor-size" min="1" required />

        <label for="hill-cofactor-matrix">
          Matrix elements (row-wise; separated by spaces or commas; use new lines for rows):
        </label>
        <textarea id="hill-cofactor-matrix" required></textarea>

        <button type="submit">Compute Cofactor</button>
      </form>

      <div id="hill-cofactor-error" class="error-message"></div>

      <h3>Cofactor matrix (integer entries):</h3>
      <pre id="hill-cofactor-only-output" class="output-box"></pre>
    </section>
  </main>

  <footer>
    <p>Used in constructing the adjugate and inverse matrix.</p>
  </footer>

  <script src="js/alphabet.js"></script>
  <script src="js/hillMath.js"></script>
  <script src="js/hill_cofactor.js"></script>
</body>
</html>
